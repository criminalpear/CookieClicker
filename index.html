<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker - Fresh</title>
    <base href="/Cookie-Clicker-Fresh/"> <!-- Ensure correct base URL -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-dark text-light">
    <div class="container text-center py-5">
        <h1 class="mb-4">Cookie Clicker - Fresh</h1>
        <div class="cookie-container mb-4">
            <button id="cookie-btn" class="btn btn-lg">
                <img src="/images/cookie.png" alt="Cookie" class="cookie-img" onerror="this.src='https://via.placeholder.com/200'; this.onerror=null; console.log('Image load failed, switched to placeholder');">
            </button>
            <div id="cookie-count" class="cookie-count mt-3">0 Cookies</div>
        </div>
        <div class="code-section mb-3">
            <input type="text" id="code-input" class="form-control d-inline-block w-50" placeholder="Enter code">
            <button id="redeem-btn" class="btn btn-primary ms-2">Redeem</button>
        </div>
        <button id="reset-btn" class="btn btn-danger">Reset Game</button>
    </div>
    <script src="/js/game.js"></script>
</body>
</html>
